<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Title</title>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/sunny/jquery-ui.css">
	
	<style>
		.element {
			cursor: pointer;
			border: 1px none grey;
			display: inline-block;
			padding: 1 3px;
			min-width: 50px;
			position: absolute;
			text-align: center;
			font-weight: bold;
			font-family: Arial;
		}
		.fire { 
			background-color: rgba(256, 238, 0, 0.4); 
			color: red;
		}
	</style>
	
	<script>
		$(function() {
			$(".draggable").draggable();
		});
	</script>
</head>
<body>	
	<div class="draggable element fire ui-widget ui-corner-all ui-state-error"></div>
</body>
</html>

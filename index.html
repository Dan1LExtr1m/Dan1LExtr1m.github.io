<!DOCTYPE html>
<html>
  <head>
    <title>Click</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      
      #text {
        position: absolute;
        left: 50%;
        top: 45%;
        transform: translate(-50%, -50%);

        font-size: 18px;
        color: gray;
        user-select: none;
      }
      
      #click-button {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        
        border: 0;
        padding: 10px;
        color: gray;
        cursor: pointer;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="text">You clicked 0 times</div>
    <div id="click-button">Click</div>
    
    <script>
      let clicks = 0;
      
      let text = document.getElementById('text');
      let button = document.getElementById('click-button');
      
      function click() {
        clicks++;
        text.innerHTML = `You clicked ${clicks} times`;
      }
      
      button.addEventListener('click', click);
    </script>
  </body>
</html>

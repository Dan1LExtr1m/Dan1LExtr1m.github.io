<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Numbers</title>
</head>
<body>
	<div>Clicks: <span id="numClicks">0</span></div>
	<br />
	<button onclick="click(1)">Click</button>
	<script>
		var clicks = 0;
		
		function click(num) {
			clicks += num;
			document.getElementById("numClicks").innerHTML = clicks;
		}
	</script>
</body>
</html>

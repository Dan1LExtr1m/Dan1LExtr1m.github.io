<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Numbers</title>
</head>
<body>	
	<div>Clicks: <span id="numClicks">0</span></div>
	<br />
	<input type="button" value="Click" name="clickButton" OnClick="click()" />
	
	<script>
		var clicks = 0;
		
		function click() {
			clicks += 1;
			console.log("Функция сработала!");
		}
		
		document.getElementById("numClicks").innerHTML = clicks;
	</script>
</body>
</html>
